<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://kit.fontawesome.com/17171b750a.js" crossorigin="anonymous"></script>
<title>Gerenciamento de Alunos</title>
</head>
<body>

	<div class="container">
        <h1>Gerenciamento de Alunos</h1>
        <hr>
        <h2>Gravar Aluno</h2>

        <form action="#" th:action="@{/gravarAluno}" th:object="${aluno}" method="POST">
            <input type="text" th:field="*{nome}" placeholder="Nome do Aluno" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sobrenome}" placeholder="Sobrenome do Aluno" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Email do ALuno" class="form-control mb-4 col-4">

            <button type="submit"> <i class="fas fa-save"> Gravar </i> </button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para Lista de Alunos</a>
    </div>

</body>
</html>
